<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill the information of this survey</p>
<form id="survey-form">
  <fieldset>
    <label for="name" id="name-label">Enter your name <input id="name"  type="text" placeholder="Jane/John Doe" required/></label>
    <label for="email" id="email-label">Enter your email <input type="email" id="email" placeholder="myemail@email.com" required/></label>
    <label for="number" id="number-label">Enter your age <input type="number" id="number" min="18" max="120" placeholder="18"/></label>
    <label for="dropdown" id="dropdown-label">Enter your gender <select id="dropdown">
     <option value="">(Select one)</option>
     <option value="1">Female</option>
     <option value="2">Male</option>
     <option value="3">Other</option></select></label>
  <label for="opinion" name="label-opinion"><legend>Did you like this course?</legend></label>
    <label for="opinion-yes" id="opinion-label-yes"><input type="radio" name="opinion" id="opinion-yes" class="inline" value="Yes" checked/> Yes</label>
    <label for="opinion-Sure" id="opinion-label-sure"><input type="radio" name="opinion" id="opinion-sure" class="inline" value="sure"/> Sure</label>
    <label for="willing"><legend>Are you willing to continue learning?</legend></label>
    <label for="not-sure" id="not-sure-label"><input type="checkbox" id="not-sure" class="inline" value="not-sure"/> Not Sure</label>
    <label for="possibly" id="possibly-label"><input type="checkbox" id="possibly" class="inline" value="possibly"/> Possibly</label>
    <label for="Absolutely" id="absolutely-label"><input type="checkbox" id="absolutely" class="inline" value="absolutely"/> Absolutely</label>
    <label for="experience"><legend>Tell us more about your experience:</legend></label>
    <label for="experience-field"><textarea rows="4" cols="40" id="experience" placeholder="I enjoyed this very much..."></textarea></label>
  </fieldset>
  <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
